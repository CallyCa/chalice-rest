---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: "chalice-rest"
  name: "chalice-rest-redis"
spec:
  selector:
    matchLabels:
      app: "chalice-rest-redis"
  template:
    metadata:
      labels:
        app: "chalice-rest-redis"
    spec:
      containers:
      - name: redis
        image: bitnami/redis:6.2.5
        startupProbe:
          exec:
            command: ["redis-cli", "ping"]
          failureThreshold: 30
          periodSeconds: 5
        env:
        - name: ALLOW_EMPTY_PASSWORD
          value: "yes"
        resources:
          limits:
            memory: "50Mi"
            cpu: "50m"
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  namespace: "chalice-rest"
  name: "chalice-rest-redis-service"
spec:
  selector:
    app: "chalice-rest-redis"
  ports:
  - port: 6379
    targetPort: 6379

---
